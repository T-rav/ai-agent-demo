[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-exclude=tests/*
    --cov-exclude=setup.py
    --cov-exclude=conftest.py
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
